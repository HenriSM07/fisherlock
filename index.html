<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê† Pergunte ao Peixe</title>
    <link rel="icon" type="image/png" href="assets/peixoto_sabido.png">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pacifico', cursive;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('assets/blobloblob.gif') center/cover fixed;
            position: relative;
            overflow: auto;
        }
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .bubbles span {
            position: absolute;
            bottom: -60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatBubble 6s infinite ease-in-out;
            opacity: 0.7;
            width: 20px;
            height: 20px;
        }
        @keyframes floatBubble {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .container {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 95%;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(12px);
            margin-top: 20px;
            overflow: visible;
        }
        .container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.03);
            z-index: -1;
        }
        .title-container {
            position: relative;
            z-index: 1;
            margin-top: 0;
        }
        .title-svg {
            width: 100%;
            height: auto;
            margin-bottom: 0;
            filter: drop-shadow(4px 6px 8px rgba(0, 0, 0, 0.6));
        }
        .title-svg text {
            fill: url(#gradient);
            font-size: 4rem;
            font-weight: bold;
            text-anchor: middle;
            font-family: 'Pacifico', cursive;
            letter-spacing: 2px;
            stroke: white;
            stroke-width: 2px;
            paint-order: stroke;
        }
        .fish-container {
            margin: -50px 0 10px 0;
            animation: floatFish 3s infinite ease-in-out;
            position: relative;
            filter: drop-shadow(0 20px 15px rgba(0, 0, 0, 0.4));
        }
        @keyframes floatFish {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .fish-image {
            width: 350px;
            height: auto;
        }
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0.5rem 0;
        }
        .vs {
            font-size: 2.5rem;
            color: #1a5f7a;
            font-weight: bold;
        }
        input {
            padding: 15px;
            border: 3px solid #1a5f7a;
            border-radius: 20px;
            font-size: 1.4rem;
            width: 250px;
            background: rgba(255, 255, 255, 0.85);
            text-align: center;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #159895;
            box-shadow: 0 0 10px rgba(21, 152, 149, 0.5);
        }
        button {
            background: linear-gradient(45deg, #1a5f7a, #159895);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-top: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        #result {
            display: none;
            margin-top: 1rem;
            font-size: 1.6rem;
            color: #1a5f7a;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .footer {
            position: relative;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 12px;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 2;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .footer strong {
            color: #00e1ff;
            font-size: 1.4rem;
            stroke: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                margin-top: 10px;
            }

            .title-svg text {
                font-size: 3rem;
            }

            .fish-image {
                width: 250px;
            }

            .options {
                flex-direction: column;
                gap: 10px;
            }

            input {
                width: 100%;
                font-size: 1.2rem;
                padding: 10px;
            }

            button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            #result {
                font-size: 1.4rem;
            }

            .footer {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .bubbles span {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .title-svg text {
                font-size: 2.5rem;
            }

            .fish-image {
                width: 200px;
            }

            input {
                font-size: 1rem;
                padding: 8px;
            }

            button {
                font-size: 1rem;
                padding: 8px 16px;
            }

            #result {
                font-size: 1.2rem;
            }

            .footer {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .bubbles span {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles-container"></div>
    <div class="container">
        <div class="title-container">
            <svg class="title-svg" viewBox="0 0 800 250">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#1a5f7a" />
                        <stop offset="100%" stop-color="#159895" />
                    </linearGradient>
                </defs>
                <path id="curve" d="M50,200 Q400,0 750,200" fill="transparent"/>
                <text>
                    <textPath xlink:href="#curve" startOffset="50%">Pergunte ao Fisherlock</textPath>
                </text>
            </svg>
        </div>
        <div class="fish-container">
            <img src="assets/peixoto_sabido.png" class="fish-image" alt="Peixe S√°bio">
        </div>
        <div class="options">
            <input type="text" id="option1" placeholder="Op√ß√£o 1">
            <div class="vs">VS</div>
            <input type="text" id="option2" placeholder="Op√ß√£o 2">
        </div>
        <button onclick="askFish()">Obter Veredito Aqu√°tico</button>
        <div id="result"></div>
    </div>
    <div class="footer">
        <p>&copy; 2025 - Criado com carinho por mim, Henri. Dedicado √† minha amada <strong>Karine</strong> ü©µ</p>
    </div>
    <script>
        function askFish() {
            const option1 = document.getElementById('option1').value.trim();
            const option2 = document.getElementById('option2').value.trim();
            const result = document.getElementById('result');
            if (!option1 || !option2) {
                result.textContent = "üßú Fisherlock pede duas op√ß√µes!";
                result.style.color = "#e74c3c";
            } else {
                const options = [option1, option2];
                const chosen = options[Math.floor(Math.random() * 2)];
                result.innerHTML = `üåä O resultado peix√¥nico √©: <br> <strong>"${chosen}"</strong>`;
            }
            result.style.display = "block";
            result.style.transform = "scale(1)";
            result.style.opacity = "1";
            createBubbles();
        }

        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles-container');
            const bubbleCount = window.innerWidth < 768 ? 100 : 200;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('span');
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.width = `${Math.random() * 20 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.animationDuration = `${Math.random() * 4 + 3}s`;
                bubblesContainer.appendChild(bubble);
                bubble.addEventListener('animationend', () => {
                    bubble.remove();
                });
            }
        }
    </script>
</body>
</html>
